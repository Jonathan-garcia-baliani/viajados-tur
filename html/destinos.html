<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/estilo.css" />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <header>
      <a href="/index.html">
        <img
          class="logo"
          src="../img/logo.png"
          class="img-fluid"
          alt="logo de coder viajes"
        />
      </a>

      
      <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
      <nav class="nav" id="nav">
          <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
          <ul class="nav-list"> 
              <li class="item"><a href="../index.html"> Home</a></li>
              <li class="item"><a href="destinos.html"> Destinos</a></li>
              <li class="item"><a href="conoce-los-destinos.html"> conoce-los-destinos</a></li>
              <li class="item"><a href="sucursales.html"> Sucursales</a></li>
              <li class="item"><a href="contacto.html"> Contacto</a></li>
              <li class="btn">Login</li>
              
          </ul>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col order-last">
          <i class="bi bi-facebook"></i>
        </div>
        <div class="col">
          <i class="bi bi-whatsapp"></i>
        </div>
        <div class="col order-first">
          <i class="bi bi-twitter-x"></i>
        </div>
      </div>
    </div>


    <main>
      <h1 class="ho">Viajados Tur</h1>

      <h2 class="ho">Nuestros destinos</h2>
      <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="../img/amsterdam.jpg"
              class="d-block w-100"
              alt="Amsterdam"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="ndestino">Conocemos Destino</h5>
              <p class="ndestino">Amsterdam</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../img/roma.jpg" class="d-block w-100" alt="roma" />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="ndestino">Conocemos Destino</h5>
              <p class="ndestino">Roma</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../img/grecia.jpg" class="d-block w-100" alt="grecia" />
            <div class="carousel-caption d-none d-md-block">
              <h5 class="ndestino">Conocemos Destino</h5>
              <p class="ndestino">Grecia</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <footer class="abajo">
      <h3 class="texto-footer">Viajados tur - todos los derechos reservados</h3>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
